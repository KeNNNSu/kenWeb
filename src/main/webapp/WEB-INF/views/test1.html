<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <th:block th:replace="common_side :: menu_css"></th:block>
    <th:block th:replace="common_side :: menu_js"></th:block>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-5.1.3/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/bootstrap-5.1.3/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    <link type="text/css" rel="stylesheet" href="/static/css/user.css">
    <script type="text/javascript" src="/static/js/user.js"></script>
</head>
<body>
    <th:block th:replace="common_side :: menu"></th:block>
    <div class="container" style="margin-left :150px;">
        <h1>KEN 測試</h1>
        <div class="row">
            <div class="col">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">新增 USER</button>

            <table class="table table-striped table-hover">
                <tbody id="userTable"></tbody>
            </table>

            </div>
            <div class="col">
            <button type="button" class="btn btn-primary" onclick="query()">取得 UserList</button>

            <table class="table table-striped table-hover">
                <tr>
                    <td>No.</td>
                    <td>UID</td>
                    <td>Account</td>
                    <td>Level</td>
                </tr>
               <c:forEach var="user" items="${userList}" varStatus="status">
                <tr>
                    <td>${status.count}</td>
                    <td>${user.uid}</td>
                    <td>${user.account}</td>
                    <td>${user.level}</td>
                </tr>
                </c:forEach>
        
            </table>

            </div>
        </div>
    </div>
 
    <!-- 新增 USER -->
    <div class="modal" tabindex="-1" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">新增 USER</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <form method="POST" action="../api/user">
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text">帳號</span>
                            <input type="text" class="form-control" name="account" id="account">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">密碼</span>
                            <input type="text" class="form-control" name="password" id="password">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">再次輸入密碼</span>
                            <input type="text" class="form-control" name="password2" id="password2">
                        </div>
                            <!-- 帳號:<input type="text" name="account" placeholder="" /><br> -->
                            <!-- 密碼:<input type="text" name="password" placeholder="請輸入密碼" /><br> -->
                            <!-- 再次輸入密碼:<input type="text" name="password2" placeholder="再次輸入密碼" /> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="addClodsBtn">Close</button>
                        <button type="button" class="btn btn-primary" onclick="add()">新增</button>
                        <!-- <input class="btn btn-primary" type="submit" value="新增" /> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 修改 USER -->
    <div class="modal" tabindex="-1" id="modifyModal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">修改 USER</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control" id="muid">
                    <div class="input-group mb-3">
                        <span class="input-group-text">帳號</span>
                        <input type="text" class="form-control" id="maccount" disabled="disabled">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">密碼</span>
                        <input type="text" class="form-control" id="mpassword">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">再次輸入密碼</span>
                        <input type="text" class="form-control" id="mpassword2">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modifyClodsBtn">Close</button>
                    <button type="button" class="btn btn-primary" onclick="modify()">修改</button>
                </div>
            </div>
        </div>
        
        
        
        
        
        
        
        
    </div>
</body>
</html>
