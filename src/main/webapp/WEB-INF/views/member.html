    <th:block th:replace="common/import :: css" />
    <th:block th:replace="common/import :: js" />

    <!-- thymeleaf 將參數轉換成 js 物件: <script /> 需要加上 th:inline="javascript" -->

        var $memberList = /*[[${ memberList }]]*/''; // 不可放在 .js 中, thymeleaf 無法處理
    </script>

    <!-- <link rel="stylesheet" th:href="@{css/member.css}"> -->
    <script th:src="@{js/member.js}"></script>
</head>

<body>

        </table>
    </div>
</body>
